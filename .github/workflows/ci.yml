name: Continuous Integration Checks

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    name: Unit tests and code checks
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install CI
        run: |
            pip install "tox>=4.0,<5.0"
            tox
